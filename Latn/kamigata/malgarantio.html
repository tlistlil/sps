<p>「上方語」は京都・大阪を中心とする地域で話される言語の規範的形態（と筆者が自分の知識の限りで考へるもの）です。共通關西辯と呼ばれることもありますが、關西全體を代表すると言ひ切るには基盤が弱いと考へ、より範圍の狹い上方の名を冠してゐます。
</p>
<p>　筆者は小學校まで大阪船場、中學以降は地域混合的な環境に屬し、その言語は大阪言葉・京言葉・所謂共通關西辯の三つの中間的なものと思はれます。
</p>
